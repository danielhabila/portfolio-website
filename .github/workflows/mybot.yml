name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    # env:
    # CI: false

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - run: npm i
      - run: npm run build --if-present
